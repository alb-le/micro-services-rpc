services:

  client:
    build: .
    image: albertoleao/rpc-client:latest
    port: 5050:50
    environment:
      - PORT=50
      - SERVER_PORT=51

  proxy-server:
    build: .
    image: albertoleao/rpc-proxy-server:latest
    port: 5051:51
    environment:
      - PORT=51
      - NUM_SERVICE_PORT=52
      - STR_SERVICE_PORT=53

  num-service:
    build: .
    image: albertoleao/rpc-num-service:latest
    port: 5052:52
    environment:
      - PORT=52

  str-service:
    build: .
    image: albertoleao/rpc-str-service:latest
    port: 5053:53
    environment:
      - PORT=53
